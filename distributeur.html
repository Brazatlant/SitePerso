<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particles.js -->
    <title>Distributeur de Boissons</title>
    <style>
        .machine-container {
            background: #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .display {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 50px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        .gobelet {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul></ul>
        </nav>
    </header>
    <div id="particles-js"></div>
    <div class="machine-container">
        <div id="date-display" class="display">Bienvenue !</div>
        <div id="status-display" class="display">Ins√©rez une pi√®ce pour commencer.</div>

        <div class="buttons">
            <button onclick="selectDrink('cafe')">‚òï Caf√© (0,60‚Ç¨)</button>
            <button onclick="selectDrink('the')">üçµ Th√© (0,90‚Ç¨)</button>
            <button onclick="selectDrink('orange')">üçä Jus d'orange (0,80‚Ç¨)</button>
        </div>

        <div id="money-input" class="display">
            <p>Ajoutez votre monnaie :</p>
            <button onclick="addMoney(0.5)">0,50‚Ç¨</button>
            <button onclick="addMoney(1)">1,00‚Ç¨</button>
            <button onclick="addMoney(2)">2,00‚Ç¨</button>
            <p>Monnaie ins√©r√©e : <span id="money">0.00</span>‚Ç¨</p>
        </div>

        <div id="gobelet-container" class="gobelet">
            <img id="gobelet-img" src="img/gobelet-full.png" alt="Gobelet" style="width:100px;">
            <p id="gobelet-status">Gobelets restants : <span id="gobelet-count">8</span></p>
        </div>

        <button id="send-alert" style="display: none;" onclick="sendAlert()">Envoyer un mail de signalement</button>
    </div>

    <script>
        let moneyInserted = 0;
        let gobelets = 8;

        function updateDate() {
            const now = new Date();
            document.getElementById('date-display').textContent = now.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        setInterval(updateDate, 1000);

        function addMoney(amount) {
            moneyInserted += amount;
            document.getElementById('money').textContent = moneyInserted.toFixed(2);
        }

        function selectDrink(type) {
            const prices = { cafe: 0.60, the: 0.90, orange: 0.80 };
            if (moneyInserted >= prices[type]) {
                if (gobelets > 0) {
                    moneyInserted -= prices[type];
                    document.getElementById('money').textContent = moneyInserted.toFixed(2);
                    prepareDrink(type);
                } else {
                    document.getElementById('status-display').textContent = "Plus de gobelets disponibles.";
                    document.getElementById('send-alert').style.display = "block";
                }
            } else {
                document.getElementById('status-display').textContent =
                    "Argent insuffisant. Ajoutez " + (prices[type] - moneyInserted).toFixed(2) + "‚Ç¨.";
            }
        }

        function prepareDrink(type) {
            const names = { cafe: "Caf√©", the: "Th√©", orange: "Jus d'orange" };
            document.getElementById('status-display').textContent =
                "Pr√©paration de " + names[type] + " en cours...";
            setTimeout(() => {
                gobelets -= 1;
                updateGobelets();
                document.getElementById('status-display').textContent =
                    "Vous √™tes servi en " + names[type] + ". Bonne d√©gustation !";
            }, 5000);
        }

        function updateGobelets() {
            const gobeletImg = document.getElementById('gobelet-img');
            document.getElementById('gobelet-count').textContent = gobelets;
            if (gobelets === 0) {
                gobeletImg.src = "img/gobelet-full.png";
            } else if (gobelets <= 2) {
                gobeletImg.src = "img/gobelet-full.png";
            } else {
                gobeletImg.src = "gobelet-full.png";
            }
        }

        function sendAlert() {
            alert("Un mail de signalement a √©t√© envoy√© au service de maintenance.");
        }
    </script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Chargement du menu depuis le fichier JSON
        fetch('menu.json')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.querySelector('nav.menu > ul');
                menuContainer.innerHTML = ''; // Clear any existing content
        
                data.menu.forEach(item => {
                    const li = document.createElement('li');
                    li.className = item.class;
        
                    // V√©rification de la pr√©sence d'un sous-menu (dropdown)
                    if (item.dropdown) {
                        const dropdownContent = document.createElement('div');
                        dropdownContent.className = 'dropdown-content';
                        item.dropdown.forEach(subItem => {
                            const a = document.createElement('a');
                            a.href = subItem.link;
                            a.innerHTML = subItem.content;
        
                            // V√©rification si l'√©l√©ment contient des images (flame, flag)
                            if (subItem.images) {
                                const flameContainer = document.createElement('span');
                                flameContainer.className = 'flame-container';
        
                                const flameImg = document.createElement('img');
                                flameImg.className = 'flame-gif';
                                flameImg.src = subItem.images.flame;
                                flameContainer.appendChild(flameImg);
        
                                const flagImg = document.createElement('img');
                                flagImg.className = 'flag-icon';
                                flagImg.src = subItem.images.flag;
                                flameContainer.appendChild(flagImg);
        
                                a.appendChild(flameContainer);
                            }
        
                            dropdownContent.appendChild(a);
                        });
        
                        const a = document.createElement('a');
                        a.href = item.link;
                        a.className = 'dropbtn';
                        a.textContent = item.content;
        
                        li.appendChild(a);
                        li.appendChild(dropdownContent);
                    } else {
                        const a = document.createElement('a');
                        a.href = item.link;
                        a.innerHTML = item.content;
                        li.appendChild(a);
                    }
        
                    menuContainer.appendChild(li);
                });
        
                // Ajout du bouton de changement de th√®me
                const themeButton = document.createElement('button');
                themeButton.id = 'toggle-theme';
                themeButton.setAttribute('aria-label', 'Toggle dark/light mode');
                themeButton.textContent = 'üåô';
                menuContainer.appendChild(themeButton);
        
                // Initialisation du th√®me (clair ou sombre)
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                }
        
                // Changement du th√®me au clic sur le bouton
                themeButton.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                    localStorage.setItem('theme', theme); // Sauvegarde le choix de th√®me
                    themeButton.textContent = document.body.classList.contains('dark-mode') ? 'üåû' : 'üåô'; // Changer l'ic√¥ne
                });
            });
    });
    </script>
