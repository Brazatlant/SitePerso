<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Profils Root-Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            position: relative;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
        .slide-up, .slide-down {
            transition: transform 0.5s;
        }
        .slide-up {
            transform: translateY(-10px);
        }
        .slide-down {
            transform: translateY(10px);
        }
    </style>
</head>
<body>

<h1>Classement des Profils Root-Me</h1>
<button onclick="refreshScoreboard()">Actualiser</button>
<table id="rootme-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Pseudo</th>
            <th>Classement</th>
            <th>Points</th>
            <th>Challenges</th>
            <th>Compromissions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="js/scriptroot.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('menu.json')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.querySelector('nav.menu > ul');
                menuContainer.innerHTML = ''; // Clear any existing content

                data.menu.forEach(item => {
                    const li = document.createElement('li');
                    li.className = item.class;

                    if (item.dropdown) {
                        const dropdownContent = document.createElement('div');
                        dropdownContent.className = 'dropdown-content';
                        item.dropdown.forEach(subItem => {
                            const a = document.createElement('a');
                            a.href = subItem.link;
                            a.innerHTML = subItem.content;
                            dropdownContent.appendChild(a);
                        });

                        const a = document.createElement('a');
                        a.href = item.link;
                        a.className = 'dropbtn';
                        a.textContent = item.content;

                        li.appendChild(a);
                        li.appendChild(dropdownContent);
                    } else {
                        const a = document.createElement('a');
                        a.href = item.link;
                        a.innerHTML = item.content;
                        li.appendChild(a);
                    }

                    menuContainer.appendChild(li);
                });

                const themeButton = document.createElement('button');
                themeButton.id = 'toggle-theme';
                themeButton.setAttribute('aria-label', 'Toggle dark/light mode');
                themeButton.textContent = 'ðŸŒ™';
                menuContainer.appendChild(themeButton);
            });
    });
</script>

</body>
</html>
