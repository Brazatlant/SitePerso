    <canvas id="tv-screen"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('toggle-theme');
            const darkModeClass = 'dark-mode';

            // Appliquer le thÃ¨me en fonction de la prÃ©fÃ©rence stockÃ©e
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add(darkModeClass);
                toggleButton.textContent = 'ðŸŒž';
            } else {
                toggleButton.textContent = 'ðŸŒ™';
            }

            // Fonction pour basculer le thÃ¨me
            function toggleTheme() {
                document.body.classList.toggle(darkModeClass);
                if (document.body.classList.contains(darkModeClass)) {
                    localStorage.setItem('theme', 'dark');
                    toggleButton.textContent = 'ðŸŒž';
                } else {
                    localStorage.setItem('theme', 'light');
                    toggleButton.textContent = 'ðŸŒ™';
                }
            }

            // Ã‰vÃ©nement de clic pour changer le thÃ¨me
            toggleButton.addEventListener('click', toggleTheme);
        });

        let speed = 20;
        let scale = 0.17;
        let canvas;
        let ctx;
        let logoColor;
        let boxColor = 'white'; // Couleur de la boÃ®te autour du logo
        let rainbowColors = [];
        let colorIndex = 0;

        let dvd = {
            x: 200,
            y: 300,
            xspeed: 5,
            yspeed: 5,
            img: new Image()
        };

        (function main() {
            canvas = document.getElementById("tv-screen");
            ctx = canvas.getContext("2d");
            dvd.img.src = 'img/dvd-logo.png';

            function resizeCanvas() {
                const headerHeight = document.querySelector('header').offsetHeight;
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - headerHeight; // Hauteur de la fenÃªtre moins la hauteur du header
            }

            window.addEventListener('resize', resizeCanvas); // Redimensionner le canvas si la fenÃªtre est redimensionnÃ©e
            resizeCanvas(); // Ajuste la taille dÃ¨s le dÃ©part

            // Remplit le tableau des couleurs de l'arc-en-ciel
            for (let i = 0; i < 360; i += 10) {
                const color = `hsl(${i}, 100%, 50%)`;
                rainbowColors.push(color);
            }

            pickColor();
            update();
        })();

        function update() {
            setTimeout(() => {
                // Efface l'Ã©cran
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Dessine la boÃ®te autour du logo
                ctx.strokeStyle = boxColor;
                ctx.lineWidth = 5; // Ã‰paisseur de la boÃ®te
                ctx.strokeRect(dvd.x, dvd.y, dvd.img.width * scale, dvd.img.height * scale);

                // Applique la couleur au logo avec un effet de filtre
                ctx.filter = `none`;
                ctx.drawImage(dvd.img, dvd.x, dvd.y, dvd.img.width * scale, dvd.img.height * scale);

                // DÃ©place le logo
                dvd.x += dvd.xspeed;
                dvd.y += dvd.yspeed;

                // VÃ©rifie s'il touche un bord
                checkHitBox();

                // Mise Ã  jour
                update();
            }, speed);
        }

        function checkHitBox() {
            // Si le logo touche un bord horizontal
            if (dvd.x + dvd.img.width * scale >= canvas.width || dvd.x <= 0) {
                dvd.xspeed *= -1; // Inverse la direction
                pickColor(); // Change la couleur pour un effet stroboscopique
                boxColor = logoColor; // Change la couleur de la boÃ®te
                setTimeout(() => { boxColor = 'white'; }, 100); // RÃ©tablir la couleur de la boÃ®te aprÃ¨s un court instant
            }
            
            // Si le logo touche un bord vertical
            if (dvd.y + dvd.img.height * scale >= canvas.height || dvd.y <= 0) {
                dvd.yspeed *= -1; // Inverse la direction
                pickColor(); // Change la couleur pour un effet stroboscopique
                boxColor = logoColor; // Change la couleur de la boÃ®te
                setTimeout(() => { boxColor = 'white'; }, 100); // RÃ©tablir la couleur de la boÃ®te aprÃ¨s un court instant
            }
        }

        function pickColor() {
            // Utilise les couleurs de l'arc-en-ciel
            logoColor = rainbowColors[colorIndex];
            colorIndex = (colorIndex + 1) % rainbowColors.length; // Change la couleur pour l'effet arc-en-ciel
        }
    </script>
